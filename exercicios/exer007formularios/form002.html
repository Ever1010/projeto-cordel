<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="usu">Nome</label>
            <input type="text" name="usu" required id="iusu" autocomplete="username" aria-required="">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="imedia" step="0.1" required min="5" max="10">
        </p>
        <p>
            <label for="mes">Mês</label>
            <input type="month" name="mes" id="imes">
        </p>
       
          <input type="submit" value="Enviar" >
          <input type="reset" value="Limpar dados">
        </p>
        </p>
    </form>
    
</body>
</html>
